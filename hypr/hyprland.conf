# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,auto

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/scripts/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/lib/kdeconnectd
exec-once = ~/.scripts/greet
exec-once = wl-clip-persist -c regular
exec-once = udiskie &
exec-once = waybar
exec-once = blueman-applet # Systray app for BT
exec-once = nm-applet --indicator # Systray app for Network/Wifi
exec-once = swww init # 
exec-once = discord
exec-once = dunst

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 4
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgb(e5e4e2)

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
    vfr = true;
    animate_manual_resizes = false
    animate_mouse_windowdragging = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 14
    blur = yes
    blur_size = 8
    blur_passes = 1
    blur_new_optimizations = on

    blurls = lockscreen

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier,0.05,0.9,0.1,1.1
    bezier = newBezier, 0.68, -0.6, 0.32, 1.4
    bezier = secondBezier, 0.0, -1, 0.1, 2.0
    
    animation = windows, 1, 6, myBezier, popin
    animation = windowsOut, 1, 8, myBezier, popin
    animation = border, 1, 6, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 5, newBezier, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3;
    workspace_swipe_min_speed_to_force = 30;
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

xwayland {
  env = GDK_SCALE,2
  force_zero_scaling = true

}
