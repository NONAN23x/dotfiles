  alignment = 'bottom_left',
  gap_x = 60,
  gap_y = 40,
  maximum_width = 1000,
  minimum_height = 200,
  minimum_width = 100,
  
-- Text settings --
  use_xft = true,
  override_utf8_locale = true,
  font = 'Roboto:light:size=9',
  
-- Color Settings --
  default_color = 'white',
  default_outline_color = 'white',
  default_shade_color = 'white',
  color1 = '#5CECE8',
  color2 = '#0081FF',
  color3 = '#db0b7e',
  color4 = '#0F7DDB',
  
