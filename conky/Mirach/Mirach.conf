conky.text = [[
${execi 300 ~/.config/conky/Mirach/scripts/weather.sh}\
${offset 0}${color3}${font Bhineka:regular:size=80}${time %^A}${font}
${offset 0}${voffset -25}${color white}${font Monofur Nerd Font:bold:size=50}${time %d}${offset -10}${color4}${font Bhineka:italic:size=32}${execi 300 ~/.config/conky/Mirach/scripts/number}${font}
${offset 0}${voffset 25}${color}${font Freshbot:bold:size=24}- - - - - - - - - -   ${time %I:%M %^p}${font Dosis:size=1}
${offset 0}${voffset 25}${color}${font Monofur Nerd Font:size=14}Today's forecast in Hyderabad is ${color3}${font Bhineka:regular:size=16}${execi 100 cat ~/.cache/weather.json | jq -r '.weather[0].main'}
${offset 0}${voffset 15}${color}${font Monofur Nerd Font:size=14}Temperature: ${color3}${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°C
${offset 0}${voffset 0}${color}${font Monofur Nerd Font:size=14}Humidity: ${color3}${execi 100 (cat ~/.cache/weather.json | jq '.main.humidity')}%
${offset 0}${voffset 25}${color}${font Material:size=14}${execi 300 ~/.config/conky/Mirach/scripts/day2dot}
${offset 27}${voffset 10}${font Dosis:bold:size=15}CPU:${goto 142}Mem:${goto 252}Temp:
${offset 12}${voffset 5}${color3}${font Dosis:bold:size=15}${cpu cpu0}%${goto 142}${memperc} %${goto 252}${acpitemp}°C
]]
