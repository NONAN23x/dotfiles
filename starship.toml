# Setups
format="$directory$git_branch$time$character"
right_format = """$git_status$cmd_duration"""
add_newline = true

# Other languages configurations:
c.disabled = true
cmake.disabled = true
haskell.disabled = true
python.disabled = true
ruby.disabled = true
rust.disabled = true
perl.disabled = true
package.disabled = true
lua.disabled = true
nodejs.disabled = true
java.disabled = true
golang.disabled = true

[conda]
format = ' [$symbol$environment](dimmed green) '

# Prompt symbols 
[character]
success_symbol = "[](#48e314 bold) "
error_symbol = "[](#d43981) "
vicmd_symbol = "[](#DD8F6E) "

[directory]
format = " []($style)[ ](bg:#3549de fg:#DD8F6E)[$path](bg:#3549de fg:#83A598 bold)[ ]($style)"
style = "bg:none fg:#3549de"
truncation_length = 3
truncate_to_repo=false

[git_branch]
format = "[]($style)[[ ](bg:#3a6341 fg:#8EC07C bold)$branch](bg:#3a6341 fg:#83A598)[ ]($style)"
style = "bg:none fg:#3a6341"

[git_status]
# $all status$ahead_behind
format = "[]($style)[$all_status$ahead_behind](bg:#312C2E fg:#b4befe)[ ]($style)"
style = "bg:none fg:#312C2E"
conflicted = "="
ahead =	"⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = ""
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "${count}"

[cmd_duration]
min_time = 1
# duration & style 
format = "[]($style)[[神](bg:#cccccc fg:#821b3a bold)$duration](bg:#cccccc fg:#121210)[ ]($style)"
disabled = false
style = "bg:none fg:#cccccc"

[time]
disabled = false
time_format = "%I:%M %p" # Hour:Minute Format
style = "bg:none fg:#c92683"
format = "[]($style)[[ ](bg:#c92683 fg:#292610 bold)$time](bg:#c92683 fg:#292610)[ ]($style)"
