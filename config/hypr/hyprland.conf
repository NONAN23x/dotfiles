# Hyprland Configuration

# Screen Configuration
monitor=,preferred,auto,auto


# Binds Configuration
source = ~/.config/hypr/binds.conf


# Startup Applications
source = ~/.config/hypr/execs.conf


# Keyboard
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
}


general {
    # max_fps = 30
    gaps_in = 10
    gaps_out = 24
    border_size = 3
    col.active_border = rgb(F5838C) 
    col.inactive_border = rgb(1e1d40)
    layout = dwindle
}


misc {
    disable_hyprland_logo = no
    vfr = true;
    vrr = on;
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    focus_on_activate = true
}


decoration {
    rounding = 24
    blurls = lockscreen
    drop_shadow = yes
    shadow_range = 125
    shadow_render_power = 4
    col.shadow = 0x44000000
    col.shadow_inactive=0x33000000
    blur {
     enabled = yes
     size = 8
     passes = 4
     new_optimizations = on
     ignore_opacity = true
     brightness = 1.1
    }
}


animations {
    enabled = yes
    # bezier = myBezier,0.05,0.9,0.1,1.0
    # bezier = newBezier, 0.68, -0.6, 0.34, 1.4
    # bezier = secondBezier, 0.0, -1, 0.1, 2.0
    # bezier = overshot, 0.05, 0.9, 0.1, 1.05
    # 
    # animation = windows, 1, 4, myBezier, slide
    # animation = windowsOut, 1, 4, newBezier, slide
    # animation = workspaces, 1, 6, newBezier, slide
    #
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    # Animation configs
    animation = windows, 1, 2, md3_decel, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 3, md3_decel
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}


dwindle {
    pseudotile = yes 
    preserve_split = yes
}


master {
    new_is_master = true
}


gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3;
    workspace_swipe_min_speed_to_force = 30;
}


device:epic mouse V1 {
    sensitivity = -0.5
}


xwayland {
  env = GDK_SCALE,2
  force_zero_scaling = true

}


windowrule = float,^(blueman-manager)$
windowrule = float,^(pavucontrol)$
windowrule = float,^(spotify)$
windowrule = float,^(nm-connection-editor)$
windowrule = float,^(eog)$
windowrule = float,^(org.gnome.Calculator)$
windowrule = float,^(org.gnome.Nautilus)$
windowrule = float,^(org.gnome.clocks)$
windowrule = float,^(discord)$
windowrule = float,^(virtualbox)$

windowrule=float,title:^(Open File)(.*)$
windowrule=float,title:^(Select a File)(.*)$
windowrule=float,title:^(Choose wallpaper)(.*)$
windowrule=float,title:^(Open Folder)(.*)$
windowrule=float,title:^(Save As)(.*)$
